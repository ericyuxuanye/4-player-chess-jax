<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .board-container {
            flex: 1;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(14, 40px);
            grid-template-rows: repeat(14, 40px);
            gap: 0;
            background: #ddd;
            border: 3px solid #333;
            margin: 20px auto;
            width: fit-content;
        }

        .square {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .square.invalid {
            background: #888;
            cursor: not-allowed;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7fc97f !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .square.valid-move {
            background: #beebe9 !important;
            position: relative;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4a9;
            border-radius: 50%;
        }

        .square:hover:not(.invalid) {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .piece {
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .player-info {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .player-info.active {
            border-color: #4a9;
            background: #e8f5e9;
            transform: scale(1.05);
        }

        .player-info.eliminated {
            opacity: 0.5;
            background: #ffebee;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .player-name.red { color: #e74c3c; }
        .player-name.blue { color: #3498db; }
        .player-name.yellow { color: #f39c12; }
        .player-name.green { color: #27ae60; }

        .player-score {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-status {
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #1976d2;
        }

        .move-count {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .winner-banner {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.3em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ 4-Player Chess üè∞</h1>

        <div class="game-container">
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>

            <div class="info-panel">
                <div id="winner-banner" class="winner-banner" style="display: none;"></div>

                <div class="game-status" id="game-status">
                    Loading game...
                </div>

                <div id="players-info"></div>

                <div class="move-count" id="move-count">Move: 0</div>

                <div class="controls">
                    <button onclick="resetGame()">üîÑ New Game</button>
                    <button onclick="undoMove()" disabled>‚Ü©Ô∏è Undo Move</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = null;
        let selectedSquare = null;
        let validMoves = [];

        // Unicode chess pieces
        const PIECES = {
            0: '', // empty
            1: '‚ôü', // pawn
            2: '‚ôû', // knight
            3: '‚ôù', // bishop
            4: '‚ôú', // rook
            5: '‚ôõ', // queen
            6: '‚ôö'  // king
        };

        const PLAYER_COLORS = ['red', 'blue', 'yellow', 'green'];
        const PLAYER_NAMES = ['Red', 'Blue', 'Yellow', 'Green'];

        // Check if a square is valid (part of the cross-shaped board)
        function isValidSquare(row, col) {
            if (row < 0 || row >= 14 || col < 0 || col >= 14) return false;

            // Top-left corner (invalid)
            if (row < 3 && col < 3) return false;
            // Top-right corner (invalid)
            if (row < 3 && col > 10) return false;
            // Bottom-left corner (invalid)
            if (row > 10 && col < 3) return false;
            // Bottom-right corner (invalid)
            if (row > 10 && col > 10) return false;

            return true;
        }

        // Get square color (checkerboard pattern)
        function getSquareColor(row, col) {
            return (row + col) % 2 === 0 ? 'light' : 'dark';
        }

        // Initialize the board UI
        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            for (let row = 0; row < 14; row++) {
                for (let col = 0; col < 14; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (isValidSquare(row, col)) {
                        square.classList.add(getSquareColor(row, col));
                        square.onclick = () => handleSquareClick(row, col);
                    } else {
                        square.classList.add('invalid');
                    }

                    boardEl.appendChild(square);
                }
            }
        }

        // Update the board display
        function updateBoard() {
            if (!gameState) return;

            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);

                if (!isValidSquare(row, col)) return;

                const cell = gameState.board[row][col];
                const piece = cell.piece;
                const owner = cell.owner;

                // Clear previous content
                square.innerHTML = '';
                square.className = 'square ' + getSquareColor(row, col);

                // Add piece if present
                if (piece > 0) {
                    const pieceEl = document.createElement('span');
                    pieceEl.className = 'piece';
                    pieceEl.textContent = PIECES[piece];
                    pieceEl.style.color = PLAYER_COLORS[owner];
                    square.appendChild(pieceEl);
                }

                // Highlight selected square
                if (selectedSquare && selectedSquare.row === row && selectedSquare.col === col) {
                    square.classList.add('selected');
                }

                // Highlight valid moves
                if (validMoves.some(m => m.row === row && m.col === col)) {
                    square.classList.add('valid-move');
                }
            });

            updateGameInfo();
        }

        // Update game info panel
        function updateGameInfo() {
            if (!gameState) return;

            // Update status
            const statusEl = document.getElementById('game-status');
            const currentPlayer = PLAYER_NAMES[gameState.current_player];
            const currentColor = PLAYER_COLORS[gameState.current_player];
            statusEl.innerHTML = `<span style="color: ${currentColor}">${currentPlayer}'s Turn</span>`;

            // Update move count
            document.getElementById('move-count').textContent = `Move: ${gameState.move_count}`;

            // Update players
            const playersEl = document.getElementById('players-info');
            playersEl.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-info';

                if (i === gameState.current_player && gameState.active_players[i]) {
                    playerDiv.classList.add('active');
                }

                if (!gameState.active_players[i]) {
                    playerDiv.classList.add('eliminated');
                }

                playerDiv.innerHTML = `
                    <div class="player-name ${PLAYER_COLORS[i]}">${PLAYER_NAMES[i]}</div>
                    <div class="player-score">Score: ${gameState.scores[i]}</div>
                    <div class="player-score">${gameState.active_players[i] ? '‚úì Active' : '‚úó Eliminated'}</div>
                `;

                playersEl.appendChild(playerDiv);
            }

            // Check for game over
            if (gameState.game_over) {
                const activePlayers = gameState.active_players.map((active, idx) => ({ active, idx }))
                    .filter(p => p.active);

                if (activePlayers.length === 1) {
                    const winner = activePlayers[0].idx;
                    const bannerEl = document.getElementById('winner-banner');
                    bannerEl.textContent = `üéâ ${PLAYER_NAMES[winner]} Wins! üéâ`;
                    bannerEl.style.display = 'block';
                    statusEl.textContent = 'Game Over';
                }
            } else {
                document.getElementById('winner-banner').style.display = 'none';
            }
        }

        // Handle square click
        async function handleSquareClick(row, col) {
            if (!gameState || gameState.game_over) return;

            const cell = gameState.board[row][col];

            // If no square selected, select this one if it has a piece
            if (!selectedSquare) {
                if (cell.piece > 0 && cell.owner === gameState.current_player) {
                    selectedSquare = { row, col };
                    await fetchValidMoves(row, col);
                    updateBoard();
                }
            } else {
                // If clicking the same square, deselect
                if (selectedSquare.row === row && selectedSquare.col === col) {
                    selectedSquare = null;
                    validMoves = [];
                    updateBoard();
                } else if (validMoves.some(m => m.row === row && m.col === col)) {
                    // Make the move
                    await makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    selectedSquare = null;
                    validMoves = [];
                } else if (cell.piece > 0 && cell.owner === gameState.current_player) {
                    // Select a different piece
                    selectedSquare = { row, col };
                    await fetchValidMoves(row, col);
                    updateBoard();
                } else {
                    // Invalid move, deselect
                    selectedSquare = null;
                    validMoves = [];
                    updateBoard();
                }
            }
        }

        // Fetch valid moves for a piece
        async function fetchValidMoves(row, col) {
            try {
                const response = await fetch('/api/valid_moves', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ row, col })
                });
                const data = await response.json();
                validMoves = data.moves || [];
            } catch (error) {
                console.error('Error fetching valid moves:', error);
                validMoves = [];
            }
        }

        // Make a move
        async function makeMove(fromRow, fromCol, toRow, toCol) {
            try {
                const response = await fetch('/api/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from_row: fromRow,
                        from_col: fromCol,
                        to_row: toRow,
                        to_col: toCol,
                        promotion: 0  // Default to queen
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    gameState = data.state;
                    updateBoard();
                } else {
                    const error = await response.json();
                    alert('Invalid move: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error making move:', error);
                alert('Error making move');
            }
        }

        // Reset the game
        async function resetGame() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                const data = await response.json();
                gameState = data;
                selectedSquare = null;
                validMoves = [];
                updateBoard();
            } catch (error) {
                console.error('Error resetting game:', error);
            }
        }

        // Load initial game state
        async function loadGame() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                gameState = data;
                updateBoard();
            } catch (error) {
                console.error('Error loading game:', error);
            }
        }

        // Initialize
        initBoard();
        loadGame();
    </script>
</body>
</html>
